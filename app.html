<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random National Park Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random National Park Selector</h1>
        <button onclick="selectPark()">Select a Park</button>
        <div class="result" id="result"></div>
        <a href="scratch.html">Back to Scratch Page</a>
    </div>

    <script>
        const parks = [
            "Yosemite National Park",
            "Yellowstone National Park",
            "Grand Canyon National Park",
            "Zion National Park",
            "Rocky Mountain National Park"
        ];

        function selectPark() {
            const randomIndex = Math.floor(Math.random() * parks.length);
            const selectedPark = parks[randomIndex];
            document.getElementById("result").innerText = `You should visit: ${selectedPark}`;
        }
    </script>
</body>
</html>
